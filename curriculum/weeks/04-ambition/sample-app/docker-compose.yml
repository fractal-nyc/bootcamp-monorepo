services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - otel-lgtm

  otel-lgtm:
    image: grafana/otel-lgtm
    ports:
      - "3001:3000"  # Grafana UI (remapped to 3001 so it doesn't collide with your app)
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver (where your app sends telemetry)
